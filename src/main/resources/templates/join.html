<!--회원가입 페이지-->
<!--register.html-->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btnJoinComp").on("click" , function() {
                var userId = $("#inputId").val();
                var userEmail = $("#inputEmail").val();
                var userPw = $("#inputPw").val();
                var userPwCfm = $("#inputPwCfm").val();
                console.log("가입완료");

                var user = {
                    userId : userId,
                    userEmail : userEmail,
                    userPw :userPw
                }

                console.log(user);

                $.ajax({
                    url : "/join",
                    method : "post",
                    data : JSON.stringify(user);
                })
            })
        })
    </script>

</head>
<body>
<form method="post" action="/join">
    <div class="container">
        <h1>회원가입</h1>
        <div class="form-group">
            <label for="inputId">아이디</label>
            <input type="text" class="form-control" id="inputId" placeholder="아이디">
        </div>
        <div class="form-group">
            <label for="inputEmail">이메일</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="이메일">
        </div>
        <div class="form-group">
            <label for="inputPw">비밀번호</label>
            <input type="password" class="form-control" id="inputPw" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label for="inputPwCfm">비밀번호 확인</label>
            <input type="password" class="form-control" id="inputPwCfm" placeholder="비밀번호 확인">
        </div>
        <button type="button" class="btn btn-primary" id="btnJoinComp">가입 완료</button>
    </div>
</form>
</body>
</html>
