<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><title>main</title>
    <script>
        $(document).ready(function() {
            $("#btnSearch").on("click" , function() {
                console.log("검색버튼");
                $("#moveForm").submit();
            })

            $("#btnJoin").on("click" , function() {
                console.log("회원가입버튼");
                $("#moveForm").attr("action", "/join");
                $("#moveForm").submit();
            })
        })
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form id="moveForm" action="/map", method="get" >
<h1>Hello, world!</h1>
    <button type="button" class="btn btn-primary" id="btnSearch">검색</button>
    <button type="button" class="btn btn-primary" id="btnJoin">회원가입</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</form>
</body>
</html>
