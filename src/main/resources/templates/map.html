<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:inline = "javascript">
        $(document).ready(function() {

            var locName = $(".locName").val();
            $("#btnSearch").on("click" , function(){

                $.getJSON('https://apis.data.go.kr/B551011/KorService1/areaBasedList1?numOfRows=10&pageNo=1&MobileOS=ETC&MobileApp=tripADV&_type=json&listYN=Y&arrange=A&areaCode=1&serviceKey=jGOpKG0LpnP41D9F4KNPAZ0bOMHcHq%2FFwfl9xjjMbAOo%2Bv%2BEajfqKWA2qzJ95g3F8%2Bn05xV1REJGbyi0tkh1fg%3D%3D'
                    ,  function(data){
                    console.log(data);
                    var html = [];
                    $.each(data.response.body.items.item, function(i , item){
                        console.log(item.title);
                        html.push('<div>');
                        html.push('<h2>'+item.title+'</h2>');
                    })
                    $(".dest").append(html);
                })
            })
        })


    </script>

</head>

<div class = "dest">
</div>
