<!DOCTYPE html>
<html xmlns:th="thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link th:href="@{/css/modify.css?ver=1/}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var modifyForm = $("form");
            var pwConfirmed = false;
            var url = new URL(window.location.href);

            var memberId = url.searchParams.get('memberId');

            $.getJSON('/member/getMember/'+memberId , function(dto){
                getRole(dto);
                $("#memberId").text(dto.memberId); //memberId
                $("input[name = memberName ]").val(dto.memberName); //memberName
                $("input[name = memberEmail]").val(dto.memberEmail); //memberEmail


            })

            $("#add_role").on("click" , function(){
                $.ajax({
                    url : "/member/addRole/" + memberId,
                    type : "post",
                    data : memberId,
                    contentType : 'application/json; charset=utf-8',
                    success : function(){
                        alert("권한이 부여되었습니다.");
                    },
                    error : function(){
                        alert("실패하였습니다.");
                    }
                })

            })


            $(".pwCheck").on("click" , function(){
                 pwConfirmed = false;
                 var password = $("input[name = memberPw]").val();
                 var member = {
                    memberId : memberId,
                    memberPw : password
                }

                $.ajax({
                    url : "/member/passwordCheck",
                    type : "POST",
                    data : JSON.stringify(member),
                    contentType : 'application/json; charset=utf-8',
                    dataType : "text",
                    success : function(result){
                        console.log(result);
                        if(result == 'true'){
                            pwConfirmed = true;
                            alert("비밀번호가 확인되었습니다.");
                        }
                        else{
                            alert("비밀번호가 틀렸습니다.");
                        }
                  }
                });
            })



            $(".btnModify").on("click" , function(){
                console.log(pwConfirmed);
                if(!pwConfirmed){
                    alert("비밀번호를 확인해주세요")
                    return;
                }
                console.log(typeof(memberId));
                var modified = {
                    memberId : memberId,
                    memberPw :  $("input[name = newPw]").val(),
                    memberEmail : $("input[name = memberEmail]").val()
                }

                console.log(modified);

                $.ajax({
                    url : "/member/modify",
                    type : "POST",
                    data : JSON.stringify(modified),
                    contentType : 'application/json; charset=utf-8',
                    success : function(){
                        $("#modifyModal").modal('hide');
                        window.location.replace("../");
                    }
                });

            })//btnModify

           $("#newPw , #newPwConfirm").on("input" , function(){
                var newPw = $("input[name = newPw]").val();
                var confirm = $("input[name = newPwConfirm]").val();
                if( newPw != confirm){
                    $(".confirm").text("비밀번호가 일치하지 않습니다");
                }
                else{
                    $(".confirm").text("비밀번호가 일치 합니다.");
                }
          });

           $(".btnQuit").on("click" , function(){
                 if(!pwConfirmed){
                    alert("비밀번호를 확인해주세요")
                    return;
                }
                $.ajax({
                    url : "/member/changeActive/"+memberId,
                    type : "post",
                    data : memberId,
                    contentType : 'application/json; charset=utf-8',
                    success : function(){
                        $("form").attr("action" , "/logout.do");
                        $("form").submit();
                    }
                })


           })

           function getRole(member){
                var str = "";
                if(member.active === false){
                    $("#status").text("비활성화");
                }
                else{
                    if(member.memberRole == 'ADMIN'){
                        $("#status").text("관리자");
                    }
                    else{
                        $("#status").text("회원");
                    }
                }
           }

           $(".btnActive").on("click" , function(){
                 $.ajax({
                        url : "/member/changeActive/"+memberId,
                        type : "post",
                        data : memberId,
                        contentType : 'application/json; charset=utf-8',
                        success : function(dto){
                            getRole(dto);
                        }
                    })
           })



        })//ready



    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="title_name">
    <h1>Modify</h1>
</div>
<div class="box">
    <form action = "/member/modify" method = "post">
       <div class="form-group">
           <ul class="list">
               <li>
                    <div class="form_section_title">
                        <label for="memberId">ID : </label>
                        <span id = "memberId"></span>
                    </div>
               </li>

                <li sec:authorize = "hasRole('ROLE_ADMIN')">
                    <div class = "form_section_content">
                         상태 :
                         <span id = "status"></span>
                         <button type = 'button' class = "btnActive active" >활성화</button>
                         <button type = 'button' class = "btnActive block">비활성화</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <ul class="list">
                <li>
                    <div class="form_section_title">
                        <label>Name</label>
                    </div>
                </li>
                <li>
                    <div class="form_section_content">
                        <input type="text" class="form-control" placeholder="이름" name = "memberName" readonly/>
                    </div>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <ul class="list">
                <li>
                    <div class="form_section_title">
                        <label>Password</label>
                    </div>
                </li>
                <li>
                    <div class="form_section_content">
                        <input type="password" class="form-control" placeholder="비밀번호" name = "memberPw"/>
                        <button type = "button" class = "btn btn-secondary pwCheck">비밀번호 확인</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <ul class="list">
                <li>
                    <div class="form_section_title">
                        <label>New Password</label>
                    </div>
                </li>
                <li>
                    <div class="form_section_content">
                        <input type="password" class="form-control" placeholder="새 비밀번호" name = "newPw" id = "newPw"/>
                    </div>
                </li>
            </ul>
        </div>

        <div class="form-group">
            <ul class="list">
                <li>
                    <div class="form_section_title">
                        <label>Password Confirm</label>
                    </div>
                </li>
                <li>
                    <div class="form_section_content">
                        <input type="password" class="form-control" placeholder="비밀번호 확인" name = "newPwConfirm" id = "newPwConfirm">
                        <span class = "confirm"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <ul class="list">
                <li>
                    <div class="form_section_title">
                        <label>Email</label>
                    </div>
                </li>
                <li>
                    <div class="form_section_content">
                        <input type="text" class="form-control" placeholder="E-mail" name = "memberEmail" />
                    </div>
                </li>
                <li>
                    <div class="button_section" sec:authorize = "isAuthenticated()">
                        <button type = "button" class = "btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modifyModal">수정</button>
                        <button type = "button" class = "btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">회원 탈퇴</button>
                        <span sec:authorize = "hasRole('ROLE_ADMIN')">
                            <button type = "button" class = "btn btn-secondary" id = "add_role">관리자 권한 부여</button>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>


<!--회원 탈퇴 모달-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">탈퇴</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                탈퇴 하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btnQuit">탈퇴</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!--회원 수정 모달-->
<div class="modal fade" id="modifyModal" tabindex="-1" aria-labelledby="modifyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modifyModalLabel">수정하시겠습니까?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                수정 후 변경사항이 저장됩니다.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btnModify">수정</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

   font-size:24px;

    list-style-type: none;

</body>
</html>
